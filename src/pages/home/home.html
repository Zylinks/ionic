<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      จำนวนผลงานวิจัย
    </ion-card-header>
  
    <ion-card *ngFor="let datas of user"  >
      <button ion-item (click) = "TestNewPage($event,datas)">
        <ion-icon name="md-document" item-start></ion-icon>
        {{datas.name}}
      </button>
    </ion-card>

  </ion-card>
</ion-content>
